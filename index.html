<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Biblioteca Artesanal</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #001f3f, #003366);
      color: white;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1.5rem 2rem;
    }

    header img {
      height: 40px;
    }

    .hero {
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: space-between;
      padding: 4rem 2rem;
    }

    .hero-text {
      flex: 1;
      max-width: 600px;
      padding: 1rem;
    }

    .hero-text h1 {
      font-size: 2.8rem;
      line-height: 1.3;
      margin: 0;
    }

    .hero-text h1 .highlight {
      color: #FFA500;
      display: inline-block;
    }

    .hero-text h1 .line-break {
      display: block;
    }

    .hero-text button {
      margin-top: 2rem;
      padding: 0.8rem 1.8rem;
      font-size: 1.1rem;
      background-color: #FFA500;
      color: #001f3f;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .hero-text button:hover {
      background-color: #ffb733;
    }

    .hero-images {
      flex: 1;
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: center;
    }

    .hero-images img {
      width: 140px;
      height: 200px;
      object-fit: cover;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
    }

    @media (max-width: 768px) {
      .hero {
        flex-direction: column;
        text-align: center;
      }

      .hero-text h1 {
        font-size: 2.2rem;
      }

      .hero-images {
        margin-top: 2rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <img src="logo-artesanal.svg" alt="Logo Artesanal" />
    <img src="logo-biblioteca.svg" alt="Logo Biblioteca" />
  </header>

  <section class="hero">
    <div class="hero-text">
      <h1>
        Conheça os livros disponíveis
        <span class="line-break"><span class="highlight">na Biblioteca Artesanal</span></span>
      </h1>
      <button onclick="window.location.href='acervo.html'">Ver acervo completo</button>
    </div>
    <div class="hero-images">
      <img src="livro1.jpg" alt="Livro 1" />
      <img src="livro2.jpg" alt="Livro 2" />
      <img src="livro3.jpg" alt="Livro 3" />
      <img src="livro4.jpg" alt="Livro 4" />
    </div>
  </section>
</body>
</html>
