<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Biblioteca Artesanal</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(180deg, #0C2340 0%, #102A4C 100%);
      color: white;
    }

    header {
      display: flex;
      align-items: center;
      padding: 20px 40px;
    }

    header img {
      height: 35px;
      margin-right: 10px;
    }

    header h1 {
      font-size: 20px;
      font-weight: 700;
    }

    .orange {
      color: #F77F00;
    }

    .container {
      display: flex;
      justify-content: space-between;
      padding: 60px 80px;
    }

    .text-section {
      max-width: 600px;
    }

    .text-section h2 {
      font-size: 36px;
      font-weight: 700;
      margin-bottom: 20px;
    }

    .text-section p {
      margin-bottom: 30px;
      font-size: 14px;
    }

    .text-section .button {
      background-color: #F77F00;
      border: none;
      color: white;
      font-weight: bold;
      padding: 12px 24px;
      border-radius: 20px;
      font-size: 14px;
      cursor: pointer;
    }

    .image-section {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      padding-top: 40px;
    }

    .image-section img {
      width: 100px;
      height: 140px;
      border-radius: 10px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.4);
    }

    .search-bar {
      position: absolute;
      top: 20px;
      right: 40px;
      background-color: transparent;
      border: 2px solid #F77F00;
      padding: 8px 16px;
      border-radius: 20px;
      color: white;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="Logo">
    <h1>Biblioteca <span class="orange">Artesanal</span></h1>
    <input type="text" placeholder="" class="search-bar">
  </header>

  <div class="container">
    <div class="text-section">
      <h2>Aqui, cada página abre um <br><span class="orange">novo caminho.</span></h2>
      <p>Acesse nossa coleção completa e encontre o livro ideal para o seu momento</p>
      <button class="button">EXPLORAR O ACERVO</button>
    </div>

    <div class="image-section">
      <img src="livro1.png" alt="Livro 1">
      <img src="livro2.png" alt="Livro 2">
      <img src="livro3.png" alt="Livro 3">
      <img src="livro4.png" alt="Livro 4">
      <img src="livro5.png" alt="Livro 5">
      <img src="livro6.png" alt="Livro 6">
    </div>
  </div>
</body>
</html>
