<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Biblioteca Artesanal</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --cor-fundo: #001c30;
      --cor-texto: #ffffff;
      --cor-destaque: #f7931e;
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: var(--cor-fundo);
      color: var(--cor-texto);
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background-color: #001624;
      border-bottom: 2px solid var(--cor-destaque);
    }

    header img {
      height: 40px;
    }

    .busca {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .busca input {
      padding: 0.5rem;
      border-radius: 5px;
      border: none;
      width: 250px;
    }

    .hero {
      text-align: center;
      padding: 4rem 2rem;
    }

    .hero h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    .hero p {
      font-size: 1.2rem;
      color: #cfcfcf;
    }

    .botao-destaque {
      margin-top: 2rem;
      background-color: var(--cor-destaque);
      color: #000;
      padding: 1rem 2rem;
      border: none;
      border-radius: 30px;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      text-decoration: none;
    }

    .livros-destaque {
      display: flex;
      justify-content: center;
      gap: 1rem;
      flex-wrap: wrap;
      padding: 2rem;
    }

    .livros-destaque img {
      width: 120px;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }

    footer {
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      color: #999;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo-artesanal.svg" alt="Logo Artesanal">
    <div class="busca">
      <input type="text" placeholder="Pesquisar tema do livro...">
    </div>
  </header>

  <section class="hero">
    <h1>Conheça os livros disponíveis na Biblioteca Artesanal</h1>
    <p>Acesse nosso acervo exclusivo com temas sobre finanças, direito, gestão e muito mais.</p>
    <a href="#acervo" class="botao-destaque">Ver livros</a>
  </section>

  <section class="livros-destaque">
    <!-- Substitua essas imagens pelos livros reais depois -->
    <img src="livro1.jpg" alt="Livro 1">
    <img src="livro2.jpg" alt="Livro 2">
    <img src="livro3.jpg" alt="Livro 3">
    <img src="livro4.jpg" alt="Livro 4">
    <img src="livro5.jpg" alt="Livro 5">
  </section>

  <footer>
    &copy; 2025 Biblioteca Artesanal. Todos os direitos reservados.
  </footer>
</body>
</html>
