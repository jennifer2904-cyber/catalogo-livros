<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Biblioteca Artesanal</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #001F3F, #003366);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 90%;
      max-width: 1200px;
      padding: 40px;
    }

    .text-section {
      flex: 1;
      padding-right: 40px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .text-section h1 {
      font-size: 3rem;
      margin-bottom: 20px;
      line-height: 1.2;
    }

    .text-section button {
      background-color: #F4A300;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 1rem;
      font-weight: bold;
      border-radius: 8px;
      margin: 20px 0;
      cursor: pointer;
      align-self: flex-start;
    }

    .text-section p {
      font-size: 1.2rem;
      color: #ddd;
    }

    .images-section {
      flex: 1;
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 15px;
    }

    .images-section img {
      width: 100%;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        text-align: center;
      }

      .text-section {
        padding: 0;
        align-items: center;
      }

      .text-section button {
        align-self: center;
      }

      .images-section {
        margin-top: 30px;
        grid-template-columns: 1fr 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="text-section">
      <h1>Conheça os livros disponíveis<br>na Biblioteca Artesanal</h1>
      <button onclick="window.location.href='acervo.html'">Livros</button>
      <p>Pesquise temas, autores ou categorias do seu interesse.</p>
    </div>
    <div class="images-section">
      <img src="caminho/para/imagem1.jpg" alt="Livro 1" />
      <img src="caminho/para/imagem2.jpg" alt="Livro 2" />
      <img src="caminho/para/imagem3.jpg" alt="Livro 3" />
      <img src="caminho/para/imagem4.jpg" alt="Livro 4" />
    </div>
  </div>
</body>
</html>
