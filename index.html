<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Biblioteca Artesanal</title>
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #061d2e 0%, #0a253b 100%);
      color: white;
    }

    header {
      display: flex;
      justify-content: flex-end;
      padding: 1rem;
      border-bottom: 2px solid #ff9000;
    }

    input[type="text"] {
      padding: 0.5rem;
      border-radius: 6px;
      border: none;
    }

    .main-content {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 4rem 6rem;
    }

    .text-section {
      max-width: 50%;
    }

    .text-section h1 {
      font-size: 2.8rem;
      margin-bottom: 1rem;
    }

    .text-section p {
      font-size: 1.1rem;
      margin-bottom: 2rem;
    }

    .text-section button {
      padding: 0.7rem 1.5rem;
      background-color: #ff9000;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
    }

    .images-section {
      display: flex;
      gap: 1rem;
    }

    .images-section img {
      width: 120px;
      height: 180px;
      object-fit: cover;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
      transition: transform 0.3s ease;
    }

    .images-section img:hover {
      transform: scale(1.05);
    }

    footer {
      text-align: center;
      padding: 2rem;
      font-size: 0.85rem;
    }
  </style>
</head>
<body>
  <header>
    <input type="text" placeholder="Pesquisar tema do livro...">
  </header>

  <section class="main-content">
    <div class="text-section">
      <h1>Conheça os livros disponíveis na Biblioteca Artesanal</h1>
      <p>Acesse nosso acervo exclusivo com temas sobre finanças, direito, gestão e muito mais.</p>
      <button>Ver livros</button>
    </div>
    <div class="images-section">
      <img src="livro1.jpg" alt="Livro 1">
      <img src="livro2.jpg" alt="Livro 2">
      <img src="livro3.jpg" alt="Livro 3">
      <img src="livro4.jpg" alt="Livro 4">
      <img src="livro5.jpg" alt="Livro 5">
    </div>
  </section>

  <footer>
    &copy; 2025 Biblioteca Artesanal. Todos os direitos reservados.
  </footer>
</body>
</html>
