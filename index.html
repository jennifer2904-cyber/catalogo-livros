<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Biblioteca Artesanal</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #031d2c 0%, #071f2c 100%);
      color: white;
      overflow-x: hidden;
    }

    header {
      display: flex;
      justify-content: flex-end;
      align-items: center;
      padding: 20px;
      border-bottom: 2px solid #f7931e;
    }

    .search-bar input {
      padding: 10px;
      border-radius: 5px;
      border: none;
    }

    .main-content {
      text-align: center;
      padding: 60px 20px 30px;
    }

    .main-content h1 {
      font-size: 36px;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .main-content p {
      font-size: 18px;
      margin-bottom: 30px;
    }

    .main-content button {
      padding: 12px 30px;
      font-size: 16px;
      background-color: #f7931e;
      color: #000;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .main-content button:hover {
      background-color: #ffa733;
    }

    .book-covers {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      padding: 50px 20px;
    }

    .book {
      width: 130px;
      height: 200px;
      background-color: #111;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.4);
      transform: rotate(-5deg);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .book:hover {
      transform: rotate(0deg) scale(1.05);
      box-shadow: 0 10px 20px rgba(255, 255, 255, 0.2);
    }

    .book img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    footer {
      text-align: center;
      padding: 20px;
      font-size: 14px;
      color: #ccc;
    }
  </style>
</head>
<body>

  <header>
    <div class="search-bar">
      <input type="text" placeholder="Pesquisar tema do livro...">
    </div>
  </header>

  <div class="main-content">
    <h1>Conheça os livros disponíveis na Biblioteca Artesanal</h1>
    <p>Acesse nosso acervo exclusivo com temas sobre finanças, direito, gestão e muito mais.</p>
    <button onclick="window.location.href='URL_DA_LISTA_COMPLETA.html'">Ver livros</button>
  </div>

  <div class="book-covers">
    <div class="book"><img src="livro1.jpg" alt="Livro 1"></div>
    <div class="book"><img src="livro2.jpg" alt="Livro 2"></div>
    <div class="book"><img src="livro3.jpg" alt="Livro 3"></div>
    <div class="book"><img src="livro4.jpg" alt="Livro 4"></div>
    <div class="book"><img src="livro5.jpg" alt="Livro 5"></div>
  </div>

  <footer>
    © 2025 Biblioteca Artesanal. Todos os direitos reservados.
  </footer>

</body>
</html>
