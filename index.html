<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Biblioteca Artesanal</title>
  <style>
    body {
      margin: 0;
      font-family: 'Helvetica Neue', sans-serif;
      background: linear-gradient(to right, #051937, #004d7a);
      color: white;
    }

    .container {
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      align-items: center;
      padding: 60px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .text-section {
      max-width: 50%;
    }

    .text-section h1 {
      font-size: 3em;
      margin-bottom: 20px;
    }

    .text-section p {
      font-size: 1.3em;
      line-height: 1.5;
    }

    .cta-button {
      margin-top: 30px;
      padding: 15px 30px;
      background-color: #f7b500;
      color: #000;
      font-weight: bold;
      font-size: 1.1em;
      text-decoration: none;
      border-radius: 8px;
      transition: background 0.3s;
    }

    .cta-button:hover {
      background-color: #e6a700;
    }

    .images {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }

    .images img {
      width: 200px;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.4);
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        text-align: center;
      }
      .text-section, .images {
        max-width: 100%;
      }
      .images {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="text-section">
      <h1>Conheça os livros disponíveis na Biblioteca Artesanal</h1>
      <p>Explore o acervo cuidadosamente selecionado com obras sobre mercado financeiro, direito, administração e muito mais. Um espaço para crescer, aprender e compartilhar conhecimento.</p>
      <a href="#acervo" class="cta-button">Livros</a>
    </div>
    <div class="images">
      <img src="caminho/para/imagem1.jpg" alt="Livro 1">
      <img src="caminho/para/imagem2.jpg" alt="Livro 2">
      <img src="caminho/para/imagem3.jpg" alt="Livro 3">
      <img src="caminho/para/imagem4.jpg" alt="Livro 4">
    </div>
  </div>
</body>
</html>
