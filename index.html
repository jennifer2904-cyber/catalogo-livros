<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Biblioteca Artesanal</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Outfit', sans-serif;
      background: linear-gradient(180deg, #071E3D 0%, #0B2447 100%);
      color: white;
      overflow-x: hidden;
    }

    .container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 60px 100px;
      position: relative;
    }

    .text-content {
      max-width: 550px;
    }

    h1 {
      font-size: 42px;
      margin: 0 0 10px;
    }

    .highlight {
      color: #ff7a01;
    }

    p {
      font-size: 16px;
      color: #cdd6f4;
      margin: 20px 0;
    }

    .btn {
      padding: 12px 24px;
      background-color: #ff7a01;
      color: white;
      font-weight: 600;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .btn:hover {
      background-color: #e06800;
    }

    .search {
      position: absolute;
      top: 40px;
      right: 80px;
    }

    .search input {
      padding: 10px 20px;
      border-radius: 20px;
      border: 2px solid #ff7a01;
      background: transparent;
      color: white;
      outline: none;
      font-size: 14px;
    }

    .books {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
      max-width: 500px;
      transform: rotate(-10deg);
    }

    .book {
      width: 120px;
      height: 170px;
      background-color: #102545;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
      background-size: cover;
      background-position: center;
    }

    .logo {
      position: absolute;
      top: 30px;
      left: 80px;
      display: flex;
      align-items: center;
    }

    .logo img {
      height: 40px;
      margin-right: 10px;
    }

    .logo-text {
      font-weight: 700;
      font-size: 20px;
    }

    .logo-text span {
      color: #ff7a01;
    }
  </style>
</head>

<body>
  <div class="logo">
    <img src="logo.png" alt="Logo" />
    <div class="logo-text">Biblioteca <span>Artesanal</span></div>
  </div>

  <div
