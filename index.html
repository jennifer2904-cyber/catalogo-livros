<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Biblioteca Artesanal</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #0f1c2e, #162940);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
    }

    .container {
      max-width: 800px;
      padding: 2rem;
    }

    .title {
      font-size: 2.5rem;
      line-height: 1.3;
      font-weight: 600;
    }

    .title .highlight {
      color: #ffa726; /* Laranja Artesanal */
    }

    .button {
      margin-top: 1.5rem;
      padding: 0.75rem 2rem;
      background-color: #ffa726;
      color: #0f1c2e;
      border: none;
      border-radius: 30px;
      font-size: 1.1rem;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .button:hover {
      background-color: #ff8f00;
    }

    @media (max-width: 600px) {
      .title {
        font-size: 1.8rem;
      }

      .button {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="title">
      Conheça os livros disponíveis<br>
      <span class="highlight">na Biblioteca Artesanal</span>
    </h1>
    <button class="button" onclick="window.location.href='acervo.html'">Ver livros</button>
  </div>
</body>
</html>
