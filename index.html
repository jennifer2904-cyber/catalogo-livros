<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Biblioteca Artesanal</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: linear-gradient(135deg, #0A0F2C, #1E2C52);
      color: white;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px;
    }

    .container {
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      align-items: center;
      gap: 40px;
      max-width: 1200px;
      width: 100%;
    }

    .texto {
      flex: 1;
    }

    .texto h1 {
      font-size: 3rem;
      line-height: 1.2;
      margin-bottom: 20px;
    }

    .texto h1 span {
      color: #FFA726; /* Laranja Artesanal */
    }

    .texto p {
      font-size: 1.2rem;
      margin-bottom: 30px;
    }

    .botao {
      background-color: #FFA726;
      color: #0A0F2C;
      padding: 12px 30px;
      border: none;
      border-radius: 30px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .botao:hover {
      background-color: #FF8F00;
    }

    .imagens {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .imagens img {
      max-width: 100%;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        text-align: center;
      }
      .imagens {
        margin-top: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="texto">
      <h1>Conhe√ßa os livros <br><span>da Biblioteca Artesanal</span></h1>
      <p>Explore nosso acervo e encontre o livro ideal para sua jornada de aprendizado e desenvolvimento.</p>
      <a href="lista.html"><button class="botao">Ver Livros</button></a>
    </div>
    <div class="imagens">
      <img src="livros-exemplo.jpg" alt="Livros da biblioteca" />
    </div>
  </div>
</body>
</html>
