<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Biblioteca Artesanal</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #001f3f, #003366);
      color: white;
    }

    header {
      padding: 30px 60px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .logos img {
      height: 60px;
      margin-right: 20px;
    }

    .container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 80px 60px;
      gap: 40px;
    }

    .text-content {
      flex: 1;
    }

    .text-content h1 {
      font-size: 48px;
      font-weight: bold;
      line-height: 1.2;
      margin-bottom: 30px;
    }

    .text-content h1 span {
      color: #FFA500; /* laranja artesanal */
    }

    .text-content button {
      background-color: #FFA500;
      color: #000;
      border: none;
      padding: 15px 30px;
      font-size: 18px;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
    }

    .book-images {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      flex: 1;
    }

    .book-images img {
      width: 100%;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.4);
      object-fit: cover;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        padding: 40px 20px;
      }

      .text-content h1 {
        font-size: 36px;
        text-align: center;
      }

      .text-content button {
        display: block;
        margin: 0 auto;
      }

      .book-images {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logos">
      <img src="logo-artesanal.svg" alt="Logo Artesanal" />
      <img src="logo-biblioteca.svg" alt="Logo Biblioteca" />
    </div>
  </header>

  <main class="container">
    <div class="text-content">
      <h1>
        Conheça os livros <br />
        disponíveis <br />
        na <span>Biblioteca Artesanal</span>
      </h1>
      <button onclick="location.href='livros.html'">Ver Livros</button>
    </div>

    <div class="book-images">
      <img src="https://via.placeholder.com/200x300?text=Livro+1" alt="Livro 1">
      <img src="https://via.placeholder.com/200x300?text=Livro+2" alt="Livro 2">
      <img src="https://via.placeholder.com/200x300?text=Livro+3" alt="Livro 3">
      <img src="https://via.placeholder.com/200x300?text=Livro+4" alt="Livro 4">
    </div>
  </main>
</body>
</html>
