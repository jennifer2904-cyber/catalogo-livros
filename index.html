<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Biblioteca Artesanal</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      background: linear-gradient(120deg, #001F3F 0%, #004080 100%);
      color: white;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      max-width: 1200px;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 40px;
    }

    .text-content {
      max-width: 600px;
    }

    .text-content h1 {
      font-size: 3rem;
      line-height: 1.2;
      margin-bottom: 20px;
    }

    .highlight {
      color: #FFA500;
    }

    .cta-button {
      background-color: #FFA500;
      border: none;
      color: #001F3F;
      padding: 14px 28px;
      font-size: 1rem;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .cta-button:hover {
      background-color: #ffb733;
    }

    .images {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 10px;
    }

    .images img {
      width: 150px;
      height: 220px;
      object-fit: cover;
      border-radius: 10px;
    }

    @media (max-width: 900px) {
      .container {
        flex-direction: column;
        align-items: center;
        text-align: center;
      }

      .images {
        margin-top: 30px;
        grid-template-columns: repeat(2, 1fr);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="text-content">
      <h1><span class="highlight">Biblioteca Artesanal</span><br>na palma da sua m√£o</h1>
      <button class="cta-button" onclick="window.location.href='catalogo.html'">Livros</button>
    </div>
    <div class="images">
      <img src="img/livro1.jpg" alt="Livro 1" />
      <img src="img/livro2.jpg" alt="Livro 2" />
      <img src="img/livro3.jpg" alt="Livro 3" />
      <img src="img/livro4.jpg" alt="Livro 4" />
    </div>
  </div>
</body>
</html>
