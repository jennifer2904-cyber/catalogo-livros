<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Biblioteca Artesanal</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to bottom right, #0C1C3C, #1E2A4F);
      color: white;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
    }

    header img {
      height: 50px;
    }

    .hero {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 80px 60px;
    }

    .hero-text {
      max-width: 50%;
    }

    .hero-text h1 {
      font-size: 40px;
      line-height: 1.2;
    }

    .hero-text h1 span {
      color: #F8A51B;
    }

    .hero-text p {
      font-size: 18px;
      margin: 20px 0;
    }

    .hero-text a {
      display: inline-block;
      background-color: #F8A51B;
      color: #0C1C3C;
      padding: 14px 28px;
      text-decoration: none;
      font-weight: bold;
      border-radius: 8px;
      margin-top: 20px;
    }

    .books-showcase {
      position: relative;
      width: 450px;
      height: 400px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      gap: 10px;
    }

    .book {
      width: 100px;
      height: 150px;
      object-fit: cover;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s;
    }

    .tilted-1 { transform: rotate(-15deg) translateX(-10px); z-index: 1; }
    .tilted-2 { transform: rotate(-7deg) translateX(-5px); z-index: 2; }
    .tilted-3 { transform: rotate(0deg); z-index: 3; }
    .tilted-4 { transform: rotate(7deg) translateX(5px); z-index: 2; }
    .tilted-5 { transform: rotate(15deg) translateX(10px); z-index: 1; }
    .tilted-6 { transform: rotate(-10deg) translateY(20px); z-index: 1; }

    @media (max-width: 768px) {
      .hero {
        flex-direction: column;
        text-align: center;
        padding: 40px 20px;
      }
